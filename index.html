<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1">
        <meta name="keywords" content="html,css,javascript"> 
        <link rel="stylesheet" href="./pages/index.css">
        <script src="./pages/index.js" defer></script>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__column">
                <img class="profile__image" src="./images/image_profile.jpg" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__title page__title">Жак-Ив Кусто</h1>
                    <button id="open-popup-editButton" class="profile__editButton"></button>
                    <p class="profile__subtitle page__subtitle">Исследователь океана</p>
                </div>
            </div>
            <div id="edit-popup" class="popup">
                <div class="popup__content">
                    <form id="edit-form" class="popup__form">
                        <h2 class="popup__title ">Редактировать профиль</h2>
                        <input id="name-input" type="text" class="popup__input">
                        <input id="field-input" type="text" class="popup__input">
                        <button type="submit" class="popup__saveButton">Сохранить</button>
                    </form>
                    <button id="close-popup-button" class="popup__close-button"></button>
                </div>
            </div>
            <button class="profile__addButton"></button>
            </section>
            <section class="elements">
                <ul class="elements__card">
                    <li class="element">
                        <img class="element__maskGroup" src="./images/element_church.png" alt="Старая церковь">
                        <h2 class="element__title">Карачаевск
                            <button class="element__group"></button>
                        </h2>
                    </li>
                    <li class="element">
                        <img class="element__maskGroup" src="./images/element_field.png" alt="Закат в поле">
                        <h2 class="element__title">Гора Эльбрус
                            <button class="element__group"></button>
                        </h2>
                    </li>
                    <li class="element">
                        <img class="element__maskGroup" src="./images/element_mountains.png" alt="Горы">
                        <h2 class="element__title">Домбай
                            <button class="element__group"></button>
                        </h2>
                    </li>
                    <li class="element">
                        <img class="element__maskGroup" src="./images/element_field.png" alt="Закат в поле">
                        <h2 class="element__title">Гора Эльбрус
                            <button class="element__group"></button>
                        </h2>
                    </li>
                    <li class="element">
                        <img class="element__maskGroup" src="./images/element_mountains.png" alt="Горы">
                        <h2 class="element__title">Домбай
                            <button class="element__group"></button>
                        </h2>
                    </li>
                    <li class="element">
                        <img class="element__maskGroup" src="./images/element_church.png" alt="Старая церковь">
                        <h2 class="element__title">Карачаево-Ч...
                            <button class="element__group"></button>
                        </h2>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </body>
</html>
